<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria do João</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="inicio">
    <section class="cadastrar">
    <form onsubmit="login(); return false;" class="login">
        <h3 class="cadastro">Cadastro</h3>
       <label for="Login" class="nomezinho">Nome</label>
        <input type="text" placeholder="Nome" class="barrazinha">
       <label for="Senha" class="nomezinho">Senha</label>
        <input type="password" placeholder="Senha" class="barrazinha">
      <label for="Email" class="nomezinho" >Email</label>
       <input type="email" placeholder="Email" class="barrazinha">
      <label for="Telefone" class="nomezinho">Telefone</label>
       <input type="tel" placeholder="Telefone" class="barrazinha">

      <input type="submit" value="Entrar" class="botaodeentrar">
  </form>
  </section>
  <script>
    function login() {
        var login = document.getElementById("Login").value;
        var senha = document.getElementById("Senha").value;
    
        if (login == "admin" && senha == "123") {
            alert('sucesso');
            location.href = "home.html";
        } else {
            alert('usuário e senha incorretos');
        }
    }
    </script>
</body>
</html>
